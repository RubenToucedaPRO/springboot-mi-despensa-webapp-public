<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Despensa - Error</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>

	<th:block th:replace="~{fragments/nav-without-form}"></th:block>
	<main>
		<div class="container-principal">
			<div class="container text-center my-3">
				<h1 class="form-title">Un error ha ocurrido</h1>
				<p class="lead">Lo sentimos, algo ha fallado.</p>
				<p class="lead" th:text="${errorMessage}">Mensaje de
					error</p>
				<div class="mt-3 text-center">
					<a class="btn btn-secondary" th:href="@{/pantry/list}">Volver
						al inicio</a>
				</div>
			</div>
		</div>
	</main>
	<th:block th:replace="~{fragments/footer}"></th:block>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
