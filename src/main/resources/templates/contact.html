<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Despensa - Privacidad</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="index-page">
	<th:block th:replace="~{fragments/nav-without-form}"></th:block>
	<main>
		<div class="container-principal">
			<div class="form-container-login">
				<div class="card-body-login">
					<h3 class="form-title">Formulario de contacto</h3>
					<form th:action="@{/contact-send-from}" method="post">
						<!-- Nombre -->
						<div class="mb-3">
							<label for="name" class="form-label">Nombre:</label>
							<!--  -->
							<input type="text" id="title" class="form-control" name="name"
								maxlength="50" required="required" />
						</div>
						<!-- Correo -->
						<div class="mb-3">
							<label for="from" class="form-label">Email:</label>
							<!--  -->
							<input type="email" id="from" class="form-control" name="from"
								maxlength="50" required="required" />
						</div>
						<!-- Asunto -->
						<div class="mb-3">
							<label for="subject" class="form-label">Asunto:</label>
							<!--  -->
							<input type="text" id="subject" class="form-control"
								name="subject" maxlength="50" required="required" />
						</div>
						<!-- Mensaje -->
						<div class="mb-3">
							<label for="message" class="form-label">Mensaje:</label>
							<!--  -->
							<textarea id="message" class="form-control" name="message"
								th:rows="6" required="required"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
						<button type="reset" class="btn btn-warning">Reestablecer</button>
						<a class="btn btn-secondary" th:href="@{/}">Volver</a>
					</form>

				</div>
			</div>
		</div>
	</main>
	<th:block th:replace="~{fragments/footer}"></th:block>
</body>
</html>
